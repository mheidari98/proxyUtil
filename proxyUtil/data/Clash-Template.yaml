proxy-groups:

  # select is used for selecting proxy or proxy group
  - name: "üîÜ LIST"
    type: select  # üî∞ Select
    disable-udp: false
    proxies:
      - "test_ss"
      - "test_ssr"
      - "test_vmess"
      - "test_vless"
      - "test_trojan"
      - "test_http"
      - "test_socks5"
      - "test_Hys"

  # url-test select which proxy will be used by benchmarking speed to a URL.
  - name: "üî• Auto(Best ping)"
    type: url-test
    url: 'http://www.gstatic.com/generate_204' #  http://cp.cloudflare.com  http://connectivitycheck.gstatic.com/generate_204 
    interval: 300  # 600
    tolerance: 50
    #lazy: true
    proxies:
      - "test_ss"
      - "test_ssr"
      - "test_vmess"
      - "test_vless"
      - "test_trojan"
      - "test_http"
      - "test_socks5"
      - "test_Hys"

  - name: "Auto-Fallback"
    type: fallback
    proxies:
      - "test_ss"
      - "test_ssr"
      - "test_vmess"
      - "test_vless"
      - "test_trojan"
      - "test_http"
      - "test_socks5"
      - "test_Hys"
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  # load-balance: The request of the same eTLD+1 will be dial to the same proxy.
  - name: "‚öñÔ∏è load-balance hash"
    type: load-balance
    proxies:
      - "test_ss"
      - "test_ssr"
      - "test_vmess"
      - "test_vless"
      - "test_trojan"
      - "test_http"
      - "test_socks5"
      - "test_Hys"
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    strategy: consistent-hashing # or round-robin

  - name: "‚öñÔ∏è load-balance round-robin"
    type: load-balance
    proxies:
      - "test_ss"
      - "test_ssr"
      - "test_vmess"
      - "test_vless"
      - "test_trojan"
      - "test_http"
      - "test_socks5"
      - "test_Hys"
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    strategy: round-robin # or consistent-hashing

